  <body>
  
  <!-- Bot贸n para abrir la ventana emergente -->
  <button id="myBtn" class="myBtn">Contactanos</button>
  
  <!-- La ventana emergente -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="contact-form">
        <h2>Contacto</h2>
      <form class="formulario" action="enviar_formulario.php" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo Electr贸nico:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Enviar</button>
    </form>
    
    </div> 
    
    </div>
  </div>
  
  <script>
      // Obtener el modal
      var modal = document.getElementById("myModal");
  
      // Obtener el bot贸n que abre el modal
      var btn = document.getElementById("myBtn");
  
      // Obtener el elemento <span> que cierra el modal
      var span = document.getElementsByClassName("close")[0];
  
      // Cuando el usuario hace clic en el bot贸n, abre el modal
      btn.onclick = function() {
          modal.style.display = "block";
      }
  
      // Cuando el usuario hace clic en <span> (x), cierra el modal
      span.onclick = function() {
          modal.style.display = "none";
      }
  
      // Cuando el usuario hace clic fuera del modal, lo cierra
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
  </script>
  
                   
                              
                            
                  
 </body>
