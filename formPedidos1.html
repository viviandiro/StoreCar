<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pedidos.css">
    <title>FormularioPedidos</title>


</head>

<body>
    <h1>Pedidos</h1>

    <div class="contact-form">
        <form class="formulario" id="formulario" onsubmit="guardarDatos(event);">
            <div class="form-group">
                <label for="tipoDocumento">Selecciona el tipo de documento:</label>
                <br><br>
                <select id="tipoDocumento">
                    <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
                    <option value="Nit">Nit</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id">Numero DNI:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div>
                <label for="name">Nombre cliente:</label>
                <input type="text" id="name" name="name" required>
            </div>


            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" required>


            <table id="miTabla">
                <thead>
                    <tr>
                        <th>Nombre del producto</th>
                        <th>cantidad</th>
                        <th>Valor Unitario</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="producto"></td>
                        <td><input type="number" name="cantidad"
                                oninput="validarNumero(this); actualizarValorProducto(this)"></td>
                        <td><input type="number" name="valorUnitario"
                                oninput="validarNumero(this); actualizarValorProducto(this)"></td>
                        <td><input type="number" name="valorProducto" readonly></td>
                    </tr>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total Valor Producto:</td>
                        <td><input type="number" id="totalValorProducto" readonly></td>
                    </tr>
                </tfoot>

            </table>
            <div class="btnAgregar">
                <button onclick="agregarFila()">Agregar Fila</button>
            </div>

            <label for="mensage">Observaciones:</label>
            <textarea name="message" id="message" rows="4" cols="50" required></textarea>


            <div class="btnEnviar">
                <button type="submit">Enviar</button>
            </div>


        </form>
    </div>

    <h3>Datos del Cliente</h3>
    <div id="datosCliente"></div>
    <h3>Datos del pedido</h3>
    <div id="tablaPedido"></div>
    <h3>Observaciones</h3>
    <div id="mensajeObservacion"></div>

    <!-- <script src="ejecutor.js"></script> -->
    <script src="datoclientePedido.js"></script>
    <!-- <script src="pedidos.js"></script> -->
    <!-- <script src="observaPedido.js"></script> -->
</body>

</html>
