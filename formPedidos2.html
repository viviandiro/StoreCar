<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pedidos.css" />
    <title>FormularioPedidos</title>
    <script
      src="https://kit.fontawesome.com/7c340c6795.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>Pedidos</h1>
    <a href="Nosotros.html"><i class="fa-solid fa-house fa-2xl" ></i></a>
    <div class="contact-form">
      <form class="formulario" id="formulario" onsubmit="guardarDatos(event);">
        <div class="form-group">
          <label for="tipoDocumento">Selecciona el tipo de documento:</label>
          <br /><br />
          <select id="tipoDocumento">
            <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
            <option value="Nit">Nit</option>
            <option value="Pasaporte">Pasaporte</option>
          </select>
        </div>
        <div class="form-group">
          <label for="id">Numero DNI:</label>
          <input
            type="number"
            id="id"
            name="id"
            oninput="validarNumero(this);"
            required
          />
        </div>
        <div>
          <label for="name">Nombre cliente:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" name="email" required />

        <table id="miTabla">
          <thead>
            <tr>
              <th>Nombre del producto</th>
              <th>cantidad</th>
              <th>Valor Unitario</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" name="producto" /></td>
              <td>
                <input
                  type="number"
                  name="cantidad"
                  oninput="validarNumero(this); actualizarValorProducto(this)"
                />
              </td>
              <td>
                <input
                  type="number"
                  name="valorUnitario"
                  oninput="validarNumero(this); actualizarValorProducto(this)"
                />
              </td>
              <td><input type="number" name="valorProducto" readonly /></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Total Valor Producto:</td>
              <td><input type="number" id="totalValorProducto" readonly /></td>
            </tr>
          </tfoot>
        </table>
        <div class="btnAgregar">
          <button onclick="agregarFila()">Agregar Fila</button>
        </div>

        <div class="btnEnviar">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
    <div class="respuesta">
      <h2>Datos del Cliente</h2>
      <div id="datosCliente" class="datosCliente"></div>
      <h2>Datos del pedido</h2>
      <div id="tablaPedido" class="tablaPedido"></div>
    </div>
    <footer>
      Museo de arte antiguo &copy; 2024
    </footer>

    <script src="datoclientePedido.js"></script>
  </body>
</html>
